<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Weaving pattern -->
  <g fill="white" opacity="0.9">
    <!-- Vertical threads -->
    <rect x="20" y="20" width="4" height="60" rx="2"/>
    <rect x="32" y="20" width="4" height="60" rx="2"/>
    <rect x="44" y="20" width="4" height="60" rx="2"/>
    <rect x="56" y="20" width="4" height="60" rx="2"/>
    <rect x="68" y="20" width="4" height="60" rx="2"/>
    
    <!-- Horizontal threads -->
    <rect x="20" y="30" width="60" height="4" rx="2"/>
    <rect x="20" y="48" width="60" height="4" rx="2"/>
    <rect x="20" y="66" width="60" height="4" rx="2"/>
  </g>
  
  <!-- Sparkle effect -->
  <circle cx="75" cy="25" r="3" fill="white" opacity="0.8"/>
  <circle cx="82" cy="32" r="2" fill="white" opacity="0.6"/>
</svg>
